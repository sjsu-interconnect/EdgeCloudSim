#default config file for DAG_APP
simulation_time=300
warm_up_period=3
vm_load_check_interval=0.1
location_check_interval=0.1
file_log_enabled=true
deep_file_log_enabled=false

min_number_of_mobile_devices=100
max_number_of_mobile_devices=100
mobile_device_counter_size=100

wan_propagation_delay=0.1
lan_internal_delay=0.005
wlan_bandwidth=200
wan_bandwidth=15
gsm_bandwidth=0

#all the host on cloud runs on a single datacenter
number_of_host_on_cloud_datacenter=1
number_of_vm_on_cloud_host=4
core_for_cloud_vm=4
mips_for_cloud_vm=10000
ram_for_cloud_vm=32000
storage_for_cloud_vm=1000000

#mobile devices has a small processing unit in this DAG sample
core_for_mobile_vm=1
mips_for_mobile_vm=1000
ram_for_mobile_vm=1024
storage_for_mobile_vm=10000

#use ',' for multiple values
orchestrator_policies=NEXT_FIT

# Remote RL service policy (set orchestrator_policies=REMOTE_RL to enable)
# rl_service_url can be base URL (e.g. http://127.0.0.1:8000) or full /act endpoint.
rl_service_url=http://127.0.0.1:8000
http_timeout_ms=5000
training_mode=true
alpha_l=1.0
alpha_c=1.0
l_hat=1000.0
c_hat=1.0
b_cost=100.0
budget_penalty=-1.0

#use ',' for multiple values
simulation_scenarios=TWO_TIER

#mean waiting time in seconds
attractiveness_L1_mean_waiting_time=500
attractiveness_L2_mean_waiting_time=300
attractiveness_L3_mean_waiting_time=120

# Mean time between new DAG requests (Poisson inter-arrival) in seconds
dag_interarrival_rate=30

# Optional: set RNG seed for reproducible runs. If omitted, runs use current time.
# Example: rng_seed=42
rng_seed=42
